name:                nanovg-playground
version:             0.1.0.0
github:              "CthulhuDen/nanovg-playground"
license:             BSD3
author:              "Cthulhu"
maintainer:          "cthulhu.den@gmail.com"
copyright:           "Cthulhu (c) 2018"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/CthulhuDen/nanovg-playground#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

ghc-options:
- -Wall
- -O2

executables:
  nanovg-playground:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - nanovg-playground
    - nanovg
    - GLFW-b
    - OpenGL
    - safe-exceptions
    - monad-loops

tests:
  nanovg-playground-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - nanovg-playground
